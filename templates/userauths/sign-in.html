{% extends "partials/base.html" %} {% load static %} {% block main %}

<main>
  <div class="mb-4 pb-4"></div>
  <section class="login-register container">
    <h2 class="d-none">Login & Register</h2>
    <ul class="nav nav-tabs mb-5" id="login_register" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link nav-link_underscore active" id="login-tab" data-bs-toggle="tab" href="#tab-item-login" role="tab" aria-controls="tab-item-login" aria-selected="true">Login</a>
      </li>
    </ul>
    {% if messages %}
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}}" role="alert">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <div class="tab-content pt-2" id="login_register_tab_content">
      <div class="tab-pane fade show active" id="tab-item-login" role="tabpanel" aria-labelledby="login-tab">
        <div class="login-form">

          <form name="login-form" method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input name="email" type="email" class="form-control form-control_gray" placeholder="Email address *" required />
              <label for="customerNameEmailInput1">Email address *</label>
            </div>

            <div class="pb-3"></div>

            <div class="form-floating mb-3">
              <input name="password" type="password" class="form-control form-control_gray" placeholder="Password *" required />
              <label for="customerPasswodInput">Password *</label>
            </div>

            <div class="d-flex align-items-center mb-3 pb-2">
              <div class="form-check mb-0">
                <input name="remember" class="form-check-input form-check-input_fill" type="checkbox" value="" id="flexCheckDefault1" />
                <label class="form-check-label text-secondary" for="flexCheckDefault1">Remember me</label>
              </div>
              {% comment %} <a href="reset_password.php" class="btn-text ms-auto">Lost password?</a> {% endcomment %}
            </div>

            <button class="btn btn-primary w-100 text-uppercase" type="submit">
              Log In
            </button>

            <div class="customer-option mt-4 text-center">
              <span class="text-secondary">No account yet?</span>
              <a href="/user/sign-up" class="btn-text js-show-register">Create Account</a>
            </div>
          </form>

        </div>
      </div>
     
    </div>
  </section>
</main>

<div class="mb-5 pb-xl-5"></div>
{% endblock main %}
